<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="HyperOS - Vision-enabled AI Desktop Agent" />
  <meta name="theme-color" content="#0a0a0a" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' http://127.0.0.1:8000 http://localhost:8000; img-src 'self' data: blob:;" />

  <title>HyperOS</title>

  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <style>
    /* Critical CSS for transparent background */
    html,
    body {
      margin: 0;
      padding: 0;
      background: transparent !important;
      overflow: hidden;
    }

    #root {
      width: 100vw;
      height: 100vh;
      background: transparent;
    }

    /* Loading spinner while app initializes */
    .loading-spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 3px solid rgba(99, 102, 241, 0.2);
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="loading-spinner"></div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
